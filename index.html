<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function clickEvent(first, last) {
            if (first.value.length) {
                document.getElementById(last).focus();
            }
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="containt">
                <h2>Verify Your Account</h2>
                <p>
                    We emailed you the six digit code to cool_guy@email.com
                    <br>
                    Enter the code below to confirm your email address.
                </p>

                <div class="take-input">
                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id='ist' maxlength="1"
                        onkeyup="clickEvent(this,'sec')" placeholder="0" required>

                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="sec" maxlength="1"
                        onkeyup="clickEvent(this,'third')" placeholder="0" required>

                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="third" maxlength="1"
                        onkeyup="clickEvent(this,'fourth')" placeholder="0" required>

                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="fourth" maxlength="1"
                        onkeyup="clickEvent(this,'fifth')" placeholder="0" required>

                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="fifth" maxlength="1"
                        onkeyup="clickEvent(this,'sixth')" placeholder="0" required>

                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="sixth" maxlength="1"
                        placeholder="0" required>
                </div>
                <div class="note-div">
                    <div class="note">
                        <p>This is design only. We didn't actually send you an email as we
                            don't have your email, right?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
